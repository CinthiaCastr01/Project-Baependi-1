<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block" src={{foto}} alt="">
                        <ul class="meta list list-unstyled">
                            <li class="name">Usuario:{{nomeUsuario}}</li>
                            <small><li class="email">{{email}}</li></small>

                        </ul>
                    </div>
            		<nav class="side-menu">
        				<ul class="nav">
        					<li class="active"><a href="#"><span class="fa fa-user"></span> Perfil</a></li>
        					<li><a [routerLink]="['/produto-edit',produto.idProduto]"><span class="fa fa-cog"></span> Settings</a></li>
        					<li><a routerLink = '/meusprodutos'><span class="fa fa-credit-card" ></span> Meus Produtos</a></li>

        				</ul>
        			</nav>
                </div>
                <div class="content-panel">
                    <h2 class="title">Perfil<span class="pro-label label label-warning"></span></h2>
                    <form class="form-horizontal">
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Atualize seu perfil abaixo</h3>

                            <div class="form-group">
                                <label class="col-md-6 col-sm-3 col-xs-12 nomeUsuario">Usuario</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input id="nomeUsuario" name="nomeUsuario" type="text" [(ngModel)]='usuario.nomeUsuario' class="form-control" value="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 col-sm-3 col-xs-12 nomePessoal">Nome Completo</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input id="nomePessoal" name="nomePessoal" type="text" [(ngModel)]='usuario.nomePessoal' class="form-control" value="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 email">E-mail</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input id="email" name="email" type="text" [(ngModel)]='usuario.email' class="form-control" value="">
                                  </div>
                            </div>

                            <div class="form-group">
                              <label class="col-md-2  col-sm-3 col-xs-12 senha">Senha</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <input id="senha" name="senha" (input)="confirmSenha($event) " type="text"  class="form-control" value="" placeholder="Digite sua senha">
                                </div>
                            </div>

                            <div class="form-group">
                              <label class="col-md-8  col-sm-3 col-xs-12 confirmSenha">Confirme sua senha</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <input id="confirmSenha" name="confirmSenha" type="text" [(ngModel)]='usuario.senha' class="form-control" value="">
                                </div>
                            </div>

                            <div class="form-group">
                              <label class="col-md-8  col-sm-3 col-xs-12 linkFoto">Link da foto</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <input id="linkFoto" name="linkFoto" type="text" [(ngModel)]='usuario.foto' class="form-control" value="{{foto}}">
                                </div>
                            </div>

                          </fieldset>
                          <fieldset class="fieldset">


                            <div class="form-group">
                              <label class="col-md-6 col-sm-3 col-xs-12 endereco">Endere√ßo</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <input id="endereco" name="endereco" [(ngModel)]='usuario.endereco' type="text" class="form-control" value="{{endereco}}">
                              </div>
                          </div>
                       </fieldset>
                        <hr>
                        <div class="form-group">
                            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                <input class="btn btn-primary" (click)= 'atualizar()' type="submit" value="Update Profile">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
