<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Atualizar Categoria</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="tipoProduto">Tipo de Produto</label>
        <input type="text" class="form-control" id="tipoProduto" [(ngModel)]='categoria.tipoProduto'>
      </div>

       <div class="d-flex justify-content-center">
          <button class="btn btn-danger" routerLink='/categoria'>Cancelar</button>
          <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
      </div>



    </div>
  </div>

</div>
