<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-dark">Atualizar Produto</h1>
    </div>
  </div>

<div class="row d-flex justify-content-center">
  <div class="col-md-12">

    <div class="form-group">
      <label for="titulo">Nome do produto</label>
      <input [(ngModel)]="produto.nomeProduto" type="text" class="form-control" id="titulo" placeholder="Digite o nome do produto">
    </div>

    <div class="form-group">
      <label for="titulo">Preço</label>
      <input [(ngModel)]="produto.precoProduto" type="text" class="form-control" id="titulo" placeholder="Digite o preço do produto">
    </div>

    <div class="form-group">
      <label for="titulo">Descrição do produto</label>
      <input [(ngModel)]="produto.descricaoProduto" type="text" class="form-control" id="titulo" placeholder="Digite a descrição do produto">
    </div>

    <div class="form-group">
      <label for="titulo">Responsável pelo produto</label>
      <input [(ngModel)]="produto.autoreProduto" type="text" class="form-control" id="titulo" placeholder="Digite o nome do responsável pelo produto">
    </div>

    <div class="form-group">
      <label for="titulo">Produto é de autoria própria?</label>
      <input [(ngModel)]="produto.artesanal" type="text" class="form-control" id="titulo" placeholder="Sim ou não">
    </div>

    <div class="form-group">
      <label for="titulo">Informe o tipo do material</label>
      <input [(ngModel)]="produto.tipoMaterial" type="text" class="form-control" id="titulo" placeholder="Plástico, papel, vidro, etc">
    </div>

    <div class="form-group">
      <label for="titulo">Link da foto do produto</label>
      <input [(ngModel)]="produto.fotoProduto" type="text" class="form-control" id="titulo" placeholder="Link">
    </div>

    <div class="form-group">
      <label for="titulo">Digite a categoria associada</label>
      <input [(ngModel)]="categoria.categoriaProdutos" type="text" class="form-control" id="titulo" placeholder="Link">
    </div>

     <div class="form-group">
      <label for="tema">Escolha uma categoria </label>
      <select [(ngModel)]="idCategoria" class="form-control" name="tema" id="tema" (change)='findByIdCategoria()'><option *ngFor='let categoria of listaCategoria' value="{{categoria.idCategoria}}">{{categoria.tipoProduto}}</option></select>
    </div>

  </div>

  <div class="d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
      <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
  </div>

</div>

</div>
