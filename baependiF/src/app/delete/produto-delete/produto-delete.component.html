<div class="container mt-5 mb-5 ">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-dark">Apagar Produto</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4  class="text-center text-dark">Realmente deseja apagar este produto?</h4>
    </div>
  </div>

  <div class="d-flex flex-wrap justify-content-center mt-3">
    <div class="card m-2" style="width: 18rem;">
        <img src={{produto.fotoProduto}} class="card-img-top" alt="cards">
        <div class="card-body">
            <p class="card-title fonteDS-letras m-0">{{produto.nomeProduto}}</p>
            <small class="text-muted">R$: {{produto.precoProduto}}</small>
            <p class="card-text fonteDS-letras mt-3">{{produto.descricaoProduto}}</p>
        </div>
    </div>
</div>

  <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink='/meusprodutos'>NÃ£o</button>
      <button class="btn btn-success" (click)='apagar()'>Sim</button>
    </div>
  </div>


</div>
