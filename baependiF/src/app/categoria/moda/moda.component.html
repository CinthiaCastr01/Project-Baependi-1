<div class="container mb-5 mt-5">
  <h2 class="text-secondary text-uppercase text-monospace text-center">Pedidos para esta categoria</h2>
  <div class="row">
      <div class="col-md-4" *ngFor='let item of listaProduto'>
          <div>
              <div class="container mt-5 mb-5">

                  <div class="card border-white">
                      <img class="card-img-top" src="{{item.fotoProduto}}" width="100" height="200"
                          alt="Imagem de capa do card">
                      <div class="card-body">
                          <h5 class="card-title">{{item.nomeProduto}}</h5>
                          <h6>{{item.descricaoProduto}}</h6>
                          <br>

                          <p class="card-text"></p>
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
