<div class="container">

  <div class="row">
    <div class="col-md-12">

     <h1>Categorias</h1>
     <h5>Veja todas as categorias ou cadastre uma nova</h5>

    </div>
  </div>

  <div class="row mt-5 mb-4 ">
    <div class="col-md-12">
      <div class="form-group">
        <input [(ngModel)]='categoria.tipoProduto' type="text" class="form-control" id="tipoProduto" placeholder="Descreva o tipo do produto">

        <!--Artesanal?-->
        
        <!--Artesanal?-->
      </div>
    </div>

  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-danger" (click)='cadastrar()'>Cadastrar</button>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-md-12">
          <h4>Todas as categorias</h4>
      </div>
    </div>

  <div class="row">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tipo</th>
            <th scope="col">Material</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of listaCategoria'>
            <th>{{item.idCategoria}}</th>
            <td>{{item.tipoProduto}}</td>

            <td>
              <button class="btn btn-info mr-3" [routerLink]="['/categoria-edit', item.idCategoria]">Editar</button>
              <button class="btn btn-danger" [routerLink]="['/categoria-delete', item.idCategoria]">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>

  </div>

</div>
